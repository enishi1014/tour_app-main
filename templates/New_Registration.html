<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="static/css/login_styles.css">
</head>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-image: url('static/images/temple.jpg');
        /* 背景画像のパスを指定 */
        background-size: cover;
        /* 画像が画面全体にフィットする */
        background-position: center;
        /* 画像を中央に配置 */
        background-repeat: no-repeat;
        /* 画像を繰り返さない */
    }

    /* ログインコンテナ */
    .login-container {
        background-color: white;
        /* コンテナ部分は白背景 */
        width: 400px;
        padding: 20px;
        margin: 100px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        /* 角を丸くする */
    }

    h2 {
        text-align: center;
        color: #333;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label,
    input {
        margin-bottom: 10px;
        font-size: 16px;
    }

    input {
        padding: 10px;
        font-size: 14px;
    }

    button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 10px;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>


<body>
    <div class="login-container">
        <h2>新規登録/New Registration</h2>
        <form action="/login" method="POST">
            <label for="userid">ユーザー名/User Id</label>
            <input type="text" id="userid" name="userid" required>

            <label for="gender">性別/Gender</label>
            <select name="gender" id="gender" required>
                <option value="man">男/Man</option>
                <option value="woman">女/woman</option>
            </select>

            <label for="age">年齢/Age</label>
            <input type="number" name="example" min="0" max="120" value="20" step="1" required>

            <label for="attribute">あなたは市民ですか？/Are you citizen?</label>
            <select name="attribute" id="attribute" required>
                <option value="citizen">はい/Yes</option>
                <option value="tourist">いいえ/No</option>
            </select>

            <label for="attribute2">あなたは職員ですか？/Are you employee?</label>
            <select name="attribute2" id="attribute2" required>
                <option value="citizen">いいえ/No</option>
                <option value="employee">はい/Yes</option>
            </select>

            <div id="employee">
                <label for="attribute2">職員の人は職員パスワードを打ち込んでください</label>
                <input type="text" id="employee_pass" name="employee_pass" required>
            </div>

            <label for="password">パスワード/password</label>
            <input type="text" id="password" name="password" required>

            <!-- 以下がボタンを押したときの処理 -->
            <!-- すべての項目が埋まっているならvalueの部分をDBに保存するのをJS（？）で行う -->
            <!-- onclick="location.href='飛びたいページのパス（ガイドページ）'"に飛ぶ関数を -->
            <button id="login" type="submit">新規登録/New Registration</button>
        </form>
    </div>
</body>

</html>
