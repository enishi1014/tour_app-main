<body>

    <div id="stampCard">

    <script>


        var video = document.createElement("video");
        var canvasElement = document.getElementById("canvas");
        var canvas = canvasElement.getContext("2d");
        var loadingMessage = document.getElementById("loadingMessage");
        var outputContainer = document.getElementById("output");
        var outputMessage = document.getElementById("outputMessage");
        var outputData = document.getElementById("outputData");
        var pointsDisplay = document.getElementById("points");
        var stampsContainer = document.getElementById("stamps");

        // åˆæœŸåŒ–: ã‚¹ã‚¿ãƒ³ãƒ—ã‚«ãƒ¼ãƒ‰ã¨ãƒã‚¤ãƒ³ãƒˆ
        var totalStamps = 10; // ã‚¹ã‚¿ãƒ³ãƒ—ã‚«ãƒ¼ãƒ‰ã®ã‚¹ã‚¿ãƒ³ãƒ—æ•°
        var currentPoints = parseInt(localStorage.getItem('points')) || 0; // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰ãƒã‚¤ãƒ³ãƒˆã‚’å–å¾—
        var visitedStores = JSON.parse(localStorage.getItem('visitedStores')) || {}; // è¨ªã‚ŒãŸåº—èˆ—ã‚’ä¿å­˜

        var storeList = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J']; // åº—èˆ—ãƒªã‚¹ãƒˆ

        // ã‚¹ã‚¿ãƒ³ãƒ—ã‚«ãƒ¼ãƒ‰ã‚’ä½œæˆã™ã‚‹é–¢æ•°
        function createStampCard() {
            stampsContainer.innerHTML = '';
            storeList.forEach(store => {
                var stamp = document.createElement('div');
                stamp.classList.add('stamp');
                stamp.innerText = store;
                if (visitedStores[store]) {
                    stamp.classList.add('filled');
                    stamp.innerText = 'âœ”';
                }
                stampsContainer.appendChild(stamp);
            });
            pointsDisplay.innerText = currentPoints;
        }

        // JSONãƒ•ã‚¡ã‚¤ãƒ«ã¨ã—ã¦ä¿å­˜ã™ã‚‹
        function saveToJsonFile() {
            const jsonData = {
                points: currentPoints,
                stamps: visitedStores
            };
            const blob = new Blob([JSON.stringify(jsonData, null, 2)], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'stamp_data.json';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        createStampCard(); // åˆæœŸè¡¨ç¤º

        // ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•ã—ã¦QRã‚³ãƒ¼ãƒ‰ã‚’èª­ã¿å–ã‚‹
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function (stream) {
            video.srcObject = stream;
            video.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen
            video.play();
            setTimeout(() => {
                requestAnimationFrame(tick);
            }, 200); // Wait 200ms for the video stream to stabilize
        });
        // ä¾‹: ãƒœã‚¿ãƒ³ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦JSONãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä¿å­˜
        const saveJsonButton = document.createElement('button');
        saveJsonButton.innerText = "JSONãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜";
        saveJsonButton.onclick = saveToJsonFile;
        document.body.appendChild(saveJsonButton);

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                loadingMessage.hidden = true;
                canvasElement.hidden = false;
                outputContainer.hidden = false;

                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                var code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code) {
                    outputMessage.hidden = true;
                    outputData.parentElement.hidden = false;
                    outputData.innerText = `QRã‚³ãƒ¼ãƒ‰ã®æƒ…å ±: ${code.data}`;
                    if (storeList.includes(code.data)) { // èªè­˜ã—ãŸQRã‚³ãƒ¼ãƒ‰ãŒåº—èˆ—ãƒªã‚¹ãƒˆå†…ã«ã‚ã‚‹å ´åˆ
                        addPoint(code.data); // ã‚¹ã‚¿ãƒ³ãƒ—ã‚«ãƒ¼ãƒ‰ã«è¿½åŠ 
                    }
                } else {
                    outputMessage.hidden = false;
                    outputData.parentElement.hidden = true;
                }
            }
            requestAnimationFrame(tick);
        }


        // QRã‚³ãƒ¼ãƒ‰ã‚’èª­ã¿å–ã£ãŸå¾Œã€ãƒã‚¤ãƒ³ãƒˆã¨ã‚¹ã‚¿ãƒ³ãƒ—ã‚’ã‚µãƒ¼ãƒãƒ¼ã«é€ä¿¡ã™ã‚‹é–¢æ•°
        function addPoint(store) {
            if (!visitedStores[store]) { // è¨ªå•ã—ãŸåº—èˆ—ãŒæœªè¨ªå•ã®å ´åˆ
                visitedStores[store] = true;
                currentPoints += 10; // ãƒã‚¤ãƒ³ãƒˆã‚’åŠ ç®—

                // ãƒ‡ãƒ¼ã‚¿ã‚’ã‚µãƒ¼ãƒãƒ¼ã«é€ä¿¡ã—ã€JSONãƒ•ã‚¡ã‚¤ãƒ«ã«ä¿å­˜
                fetch('/update_data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        points: currentPoints,
                        stamps: visitedStores
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            console.log('ãƒ‡ãƒ¼ã‚¿ãŒæ­£å¸¸ã«ä¿å­˜ã•ã‚Œã¾ã—ãŸ');
                            createStampCard(); // UIã‚’æ›´æ–°
                        } else {
                            console.error('ãƒ‡ãƒ¼ã‚¿ã®ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ');
                        }
                    })
                    .catch(error => {
                        console.error('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ', error);
                    });
            }
        }




        function updatePointsAndStamps(store) {

                // QRã‚³ãƒ¼ãƒ‰ã®ãƒ‡ãƒ¼ã‚¿ã‚’ã‚µãƒ¼ãƒãƒ¼ã«é€ä¿¡
                fetch('/update_data', {

                }).then(response => response.json())

                        if (data.status === 'success') {
                            console.log('ãƒ‡ãƒ¼ã‚¿ãŒæ­£å¸¸ã«æ›´æ–°ã•ã‚Œã¾ã—ãŸ');
                        } else {
